<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                destination: params.get('destination') || 'Unknown Destination',
                price: params.get('price') || '0',
            };
        }

        function displayBusDetails() {
            const { destination, price } = getQueryParams();
            document.getElementById('destination').textContent = destination;
            document.getElementById('price').textContent = `₹${price}`;
        }

        window.onload = displayBusDetails;

        function redirectToPayment(busOperator, price, imageUrl) {
            const url = `payment.html?busOperator=${encodeURIComponent(busOperator)}&price=${price}&imageUrl=${encodeURIComponent(imageUrl)}`;
            window.location.href = url;
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-500 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-3xl font-bold">Bus Booking</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Bus Booking Details -->
        <div class="bg-white rounded shadow p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">Book Your Bus to <span id="destination"></span></h2>
            <p class="text-lg mb-4"><strong>Price:1000-10000 </strong><span id="price"></span></p>
            <p class="text-lg mb-4"><strong>Bus Type: </strong> AC Sleeper</p>
            <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition w-full" 
                        onclick="redirectToPayment('Indigo', 2000, 'https://www.traveldailymedia.com/assets/2021/01/airplane-1.jpg')">
                        Book Now
                    </button>
        </div>

        <!-- Bus Options -->
        <section class="mb-8">
            <h3 class="text-xl font-bold mb-4">Available Buses</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white rounded-lg shadow p-4">
                    <img src="https://sehgaltravel.com/wp-content/uploads/2020/12/Types-of-Luxury-buses-in-India-1.jpg" alt="Bus 1" class="w-full rounded mb-4">
                    <h4 class="text-lg font-bold mb-2">Operator: VRL Travels</h4>
                    <p class="text-gray-600 mb-2"><strong>Price: ₹1500</strong></p>
                    <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition w-full" 
                    onclick="redirectToPayment('VOLVO', 2000, 'https://www.traveldailymedia.com/assets/2021/01/airplane-1.jpg')">
                    Book Now
                </button>
                </div>
                <div class="bg-white rounded-lg shadow p-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfxRYI85CxuRVIlTt9LD4AaqweYb40iOcQ1w&s" alt="Bus 2" class="w-full rounded mb-4">
                    <h4 class="text-lg font-bold mb-2">Operator: SRS Travels</h4>
                    <p class="text-gray-600 mb-2"><strong>Price: ₹2000</strong></p>
                    <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition w-full" 
                    onclick="redirectToPayment('Ghatiya Travells', 2000, 'https://www.traveldailymedia.com/assets/2021/01/airplane-1.jpg')">
                    Book Now
                </button>
                </div>
                <div class="bg-white rounded-lg shadow p-4">
                    <img src="https://images.drivespark.com/img/2018/08/mg-group-glider-9-1535534766.jpg" alt="Bus 2" class="w-full rounded mb-4">
                    <h4 class="text-lg font-bold mb-2">Ghatiyas: Akshat Travels</h4>
                    <p class="text-gray-600 mb-2"><strong>Price: ₹1000</strong></p>
                    <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition w-full" 
                    onclick="redirectToPayment('Indigo', 2000, 'https://www.traveldailymedia.com/assets/2021/01/airplane-1.jpg')">
                    Book Now
                </button>
                </div>
                <!-- Add more bus options -->
            </div>
        </section>
    </main>

    <footer class="bg-blue-500 text-white py-4 text-center">
        <p>&copy; 2024 Travel Explorer. All Rights Reserved.</p>
    </footer>
</body>
</html>
