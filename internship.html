<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f3f4f6;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .results {
            margin-top: 20px;
        }

        .internship {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .internship h3 {
            margin: 0 0 10px;
        }

        .internship p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Find Your Internship</h1>
        <div class="form-group">
            <label for="domain">Select Domain:</label>
            <select id="domain">
                <option value="web-development">Web Development</option>
                <option value="data-science">Data Science</option>
                <option value="machine-learning">Machine Learning</option>
                <option value="cloud-computing">Cloud Computing</option>
                <option value="cybersecurity">Cybersecurity</option>
                <option value="app-development">App Development</option>
                <option value="blockchain">Blockchain</option>
                <option value="ui-ux-design">UI/UX Design</option>
            </select>
        </div>

        <div class="form-group">
            <label for="location">Enter Your Location:</label>
            <input type="text" id="location" placeholder="e.g., Mumbai, Delhi">
        </div>

        <button onclick="searchInternships()">Search Internships</button>

        <div id="results" class="results"></div>
    </div>

    <script>
        async function searchInternships() {
            const domain = document.getElementById('domain').value;
            const location = document.getElementById('location').value;
            const resultsDiv = document.getElementById('results');
            
            // Clear previous results
            resultsDiv.innerHTML = '<p>Loading...</p>';

            try {
                // Replace with a real API URL
                const response = await fetch(`https://api.example.com/internships?domain=${domain}&location=${location}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch internships.');
                }

                const data = await response.json();
                resultsDiv.innerHTML = '';

                if (data.internships.length === 0) {
                    resultsDiv.innerHTML = '<p>No internships found for your criteria.</p>';
                    return;
                }
                

                data.internships.forEach(internship => {
                    const internshipDiv = document.createElement('div');
                    internshipDiv.className = 'internship';
                    internshipDiv.innerHTML = `
                        <h3>${internship.title}</h3>
                        <p><strong>Company:</strong> ${internship.company}</p>
                        <p><strong>Location:</strong> ${internship.location}</p>
                        <p><strong>Description:</strong> ${internship.description}</p>
                    `;
                    resultsDiv.appendChild(internshipDiv);
                });
            } catch (error) {
                resultsDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
        const data = {
    internships: [
        {
            title: "Web Developer Intern",
            company: "Tech Corp",
            location: "Mumbai",
            description: "Frontend aur Backend projects pe kaam karna."
        },
        {
            title: "Data Science Intern",
            company: "DataX",
            location: "Delhi",
            description: "Machine Learning aur Data Analysis karna."
        }
    ]
};

resultsDiv.innerHTML = '';

data.internships.forEach(internship => {
    const internshipDiv = document.createElement('div');
    internshipDiv.className = 'internship';
    internshipDiv.innerHTML = `
        <h3>${internship.title}</h3>
        <p><strong>Company:</strong> ${internship.company}</p>
        <p><strong>Location:</strong> ${internship.location}</p>
        <p><strong>Description:</strong> ${internship.description}</p>
    `;
    resultsDiv.appendChild(internshipDiv);
});

    </script>
</body>

</html>
